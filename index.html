<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img
          src="/images/bg-mobile-light.jpg"
          alt="light-background-image"
          class="background-img-mobile"
          id="background-img-mobile-light"
        />
        <img
          src="/images/bg-mobile-dark.jpg"
          alt="light-background-image"
          class="background-img-mobile"
          id="background-img-mobile-dark"
        />
      </div>
      <div class="logo-container">
        <p class="logo-text">todo</p>
        <img
          src="images/icon-moon.svg"
          alt="moon-icon"
          class="moon-icon"
          id="moon"
        />
      </div>
      <div class="add-task-container">
        <div class="circle"></div>
        <input
          type="text"
          id="task-add-input"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="tasks-container">
        <input type="checkbox" name="" class="task-checkbox" />
        <p class="task-text">Task to do</p>
        <img src="images/icon-cross.svg" alt="" />
        <div class="tasks-footer">
          <p>5 tasks left</p>
          <p>Clear Completed</p>
        </div>
      </div>
    </div>
  </body>
</html>
