<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" id="css-file" href="lightmode.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img
          src="/images/bg-mobile-light.jpg"
          alt="light-background-image"
          class="background-img-mobile"
          id="background-img-mobile-light"
        />
        <img
          src="/images/bg-desktop-light.jpg"
          alt=""
          class="background-img-desktop"
          id="background-img-desktop-light"
        />
        <img
          src="/images/bg-mobile-dark.jpg"
          alt="light-background-image"
          class="background-img-mobile"
          id="background-img-mobile-dark"
        />
        <img
          src="images/bg-desktop-dark.jpg"
          alt=""
          class="background-img-desktop"
          id="background-img-desktop-dark"
        />
      </div>
      <div class="logo-container" id="logo-container">
        <p class="logo-text">todo</p>
        <img
          src="images/icon-moon.svg"
          alt="moon-icon"
          class="moon-icon night-mode-icon"
          id="moon"
        />
        <img
          src="images/icon-sun.svg"
          alt="moon-icon"
          class="sun-icon night-mode-icon hidden"
          id="sun"
        />
      </div>
      <div class="add-task-container">
        <div class="add-task-circle"></div>
        <input
          type="text"
          id="task-add-input"
          placeholder="Create a new todo..."
        />
        <!-- <button class="add-btn">ADD</button> -->
      </div>
      <ul class="tasks-container" id="task-container">
        <div class="tasks-footer">
          <button><p id="items-left"></p></button>
          <div id="info-container-desktop" class="info-container-desktop">
            <button class="info-button active" id="info-all">All</button
            ><button class="info-button" id="info-active">Active</button
            ><button class="info-button" id="info-completed">Completed</button>
          </div>
          <button id="clear-completed-btn">Clear Completed</button>
        </div>
      </ul>
      <div class="info-container" id="info-container">
        <button class="info-button active" id="info-all">All</button
        ><button class="info-button" id="info-active">Active</button
        ><button class="info-button" id="info-completed">Completed</button>
      </div>
      <div class="bottom-text">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
